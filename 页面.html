<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>页面布局</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    html {
        width: 750px;
        margin: 0 auto;
        background-color: #fff;
    }
    
    body {
        background-color: #f2f2f2;
    }
    p{
    	font-size: 30px;
    }
    </style>
    <script>
    //使命： 针对不同设备改变font-size值的大小，以达到通过rem自适应布局的目的
    (function(t) {
        var doc = t.documentElement; //获取根元素的dom节点;

        var curDeviceWidth = doc.clientWidth || window.innerWidth; //拿到当前设备的宽度

        //动态的改变根元素字体大小：

        doc.style.fontSize = curDeviceWidth * (50 / 375) + 'px';
    })(document);
    </script>
</head>

<body>
    <p>hehehh</p>
    <p>hehehh</p>
    <p>hehehh</p>
    <p>hehehh</p>
    <p>hehehh</p>
</body>

</html>
