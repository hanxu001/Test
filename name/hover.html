<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <style type="text/css">
    ul.menu,
    ul.menu li {
        margin: 0px;
        padding: 0px;
        list-style: none;
        position: relative;
    }

    ul.menu li {
        line-height: 25px
    }

    ul.menu li {
        float: left;
        margin-left: 10px
    }

    ul.menu div {
        display: none;
        position: absolute;
        top: 20px;
        left: 0px
    }

    ul.menu div a {
        display: block
    }

    ul.menu li:hover div {
        display: block;
    }
    </style>
</head>

<body>
    <ul class="menu">
        <li><a href="#">Menu1</a>
            <div><a href="#">menu11</a><a href="#">menu12</a></div>
        </li>

</body>

</html>
