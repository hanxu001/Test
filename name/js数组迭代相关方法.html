<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js数组迭代方法</title>
</head>

<body>
    <script>
    // forEach
    (function() {
        var arr = [1, 2, 3];
        arr.forEach(function(element, index, array) {
                console.log(element, index, array)
            })
            // element数组当前项的值 index数组当前项的索引 array数组对象本身
    })();
    // map
    (function() {
        var data = [1, 2, 3];
        var arrayOfSquares = data.map(function(el) {
            return el * el;
        })
        console.log(arrayOfSquares);
        // map映射，是返回一个新的数组，而不是将原数组直接改变，callback需要有return值
    })();
    // filter
    (function() {
        function isBigEnough(el, index, array) {
            return (el >= 10);
        }
        var filtered = [12, 5, 8, 130, 44].filter(isBigEnough);
        console.log(filtered);
        // 过滤出数组中>=10的元素
    })();
    // lastIndexOf
    (function(){
    	var arr = [2,5,9,2];
    	console.log(arr.lastIndexOf(2));
    	console.log(arr.lastIndexOf(7));
    	// 元素在数组中的最后一个位置，从0计数，不存在则返回-1
    })();
    </script>
</body>

</html>
