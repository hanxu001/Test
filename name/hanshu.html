<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>

<body>
    <script>
    (function() {
        function saber(n) {
            (function() {
                for (var i = 0; i < n; i++) {
                    console.log(i);
                }
            })();
        }
        saber(5);
    })();
    </script>
</body>

</html>
