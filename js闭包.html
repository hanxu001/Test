<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js闭包</title>
</head>

<body>
    <script>
    // js变量作用域，全局变量和局部变量
    // 函数内部可以直接读取全局变量
    // 函数外部无法读取函数内的局部变量(函数级作用域)
    // 函数内声明变量一定要有var命令，否则会生成全局变量
    // 函数包含函数，规则是链shi作用域，子对象会一级一级地向上寻找所有父对象的变量，反之则不成立
    function f1() {
        var n = 999;
        function f2() {
            console.log(n);
        }
    }
    
    // 闭包的用途：1.读取函数内部的变量 2.让变量的值始终保持在内存中(不会被垃圾回收机制回收)
    // 闭包会使得函数的变量都被保存在内存中，内存消耗很大，不能滥用，退出函数之前，将不使用的局部变量全部删除
    // public method 公用方法 private value私有属性
    </script>
</body>

</html>
