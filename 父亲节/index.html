    <script>
    $('.recharge').each(function() {

        })
        //倒计时
    var interval = 1000;

    function ShowCountDown(year, month, day, divname1, divname2, divname3, divname4) {
        var now = new Date();
        var endDate = new Date(year, month - 1, day);
        var leftTime = endDate.getTime() - now.getTime();
        var leftsecond = parseInt(leftTime / 1000);
        var day1 = Math.floor(leftsecond / (60 * 60 * 24));
        var hour = Math.floor((leftsecond - day1 * 24 * 60 * 60) / 3600);
        var minute = Math.floor((leftsecond - day1 * 24 * 60 * 60 - hour * 3600) / 60);
        var second = Math.floor(leftsecond - day1 * 24 * 60 * 60 - hour * 3600 - minute * 60);
        var cc1 = document.getElementById(divname1);
        var cc2 = document.getElementById(divname2);
        var cc3 = document.getElementById(divname3);
        var cc4 = document.getElementById(divname4);
        cc1.innerHTML = day1;
        cc2.innerHTML = hour;
        cc3.innerHTML = minute;
        cc4.innerHTML = second;
    }
    window.setInterval(function() {
        ShowCountDown(2017, 6, 19, 'header-text1', 'header-text2', 'header-text3', 'header-text4');
    }, interval);
    </script>
