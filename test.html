<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border: 1px solid #000;
        display: table;
    }

    .inner-box {
        display: table-cell;
        vertical-align: middle;
    }

    .inner {
        border: 1px solid red;
        margin: 40px 0;
    }

    .clearfix:after {
        content: '';
        display: block;
        clear: both;
        width: 0;
        height: 0;
    }

    .item {
        float: left;
        width: 300px;
        height: 500px;
        border: 1px solid blue;
        margin: 0 50px;
    }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="loading.js"></script>
</head>

<body>
    <script type="text/javascript">
    loadingShow: function(image) {
            var loadingDiv = '<div id="loading" style="width:100%;height:100%;position: fixed;left: 0;top: 0;z-index:1001;background: rgba(0, 0, 0, 0.5);">' +
                '<div style="position: absolute;left: 0;top: 0;right: 0;bottom: 0;width: 100px;height:100px;margin: auto;background:url(' + image + ') center no-repeat;background-size: cover;"></div>' +
                '</div>';
            $('body').append(loadingDiv);
            $('html,body').css({ "height": "100%", "overflow": "hidden" });
        },
        loadingHide: function() {
            $('#loading').remove();
            $('html,body').css({ "height": "auto", "overflow": "auto" });
        }
    loadingShow();
    </script>
</body>

</html>
